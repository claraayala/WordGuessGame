<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">

                <h2 id="pressKeyTryAgain">Welcome to the 90's</h2>

            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Letter to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>



    
    

</body>

</html>
